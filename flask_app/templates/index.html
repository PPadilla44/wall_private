<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Login and Registration</title>
</head>

<body style="background-color: black; color: white;">
    <div class="container">
        <h1>Login and Registration</h1>
        <div style="width: 1000px;" class="container d-flex justify-content-between mt-5">
            <form style="width: 400px;" class="d-flex flex-column" action="/register" method="post">
                <h2>Register Here</h2>
                <label class="mt-3" for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name">
                <label class="mt-2" for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name">
                <label class="mt-2" for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label class="mt-2" for="password">Password:</label>
                <input type="password" name="password" id="password">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must at least 8 characters
                </div>
                <label class="mt-2" for="conirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password">
                <button style="width: fit-content;" class="mt-3 btn btn-primary" type="submit">Register</button>
            </form>
            <form style="width: 400px;" class="d-flex flex-column" action="/login" method="post">
                <h2>Login Here</h2>
                <label class="mt-3" for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label class="mt-2" for="password">Password:</label>
                <input type="password" name="password" id="password">
                <button style="width: fit-content;" class="mt-3 btn btn-primary" type="submit">Login</button>
            </form>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="text-align: center; color: red;">{{message}}</hp>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>

</html>
